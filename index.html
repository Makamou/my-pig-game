<!DOCTYPE html>
<html lang="en" class="text-[40%] box-border">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Pig Game</title>
  </head>

  <body>
    <main
      class="relative w-[100rem] h-[60rem] bg-white/35 backdrop-blur-[200px] shadow-[0_3rem_5rem_rgba(0,0,0,0.25)] rounded-[9px] overflow-hidden flex"
    >
      <section class="player player--0 player--active">
        <h2 class="name text-center" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div
          class="bg-[#c7365f] opacity-80 rounded-[9px] text-white w-[65%] p-8 text-center transition-all duration-[750ms]"
        >
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name text-center" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div
          class="bg-[#c7365f] opacity-80 rounded-[9px] text-white w-[65%] m-3 p-8 text-center transition-all duration-[750ms]"
        >
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./images/dice-1.png" alt="Playing dice" class="dice" id="we" />
      <button
        class="btn btn--new transform transition-transform duration-300 hover:scale-110 active:scale-110"
      >
        ðŸ”„ New game
      </button>
      <button
        class="btn btn--roll transform transition-transform duration-300 hover:scale-110 active:scale-110"
      >
        ðŸŽ² Roll dice
      </button>
      <button
        class="btn btn--hold transform transition-transform duration-300 hover:scale-110 active:scale-110"
      >
        ðŸ“¥ Hold
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
